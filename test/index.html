<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Курс Валют</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Актуальный курс валют</h1>
        <p class="header__text">Американский доллар (USD) = <a class="header__dollar"></a></p>
        <p class="header__text">Евро (EUR) = <a class="header__euro"></a></p>
        <p class="header__text">Польский злотый (PLN) = <a class="header__zloti"></a></p>
        <p class="header__text">Чешская крона (CZK) = <a class="header__crona"></a></p>
    </header>
    <main class="main">
        <div class="main__content">
            <input class="main__input1" placeholder="Введите количество">
            <select class="main__select1">
                <option selected>UAH</option>
                <option>USD</option>
                <option>EUR</option>
                <option>PLN</option>
                <option>CZK</option>
            </select>
            <input class="main__input2" placeholder="Введите количество">
            <select class="main__select2">
                <option>UAH</option>
                <option selected>USD</option>
                <option>EUR</option>
                <option>PLN</option>
                <option>CZK</option>
            </select>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
